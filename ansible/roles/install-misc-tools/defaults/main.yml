---

keyboard_shortcuts:
  custom0:
    name: 'chrome'
    command: 'google-chrome-stable'
    binding: "['<Alt>r']"
  custom1:
    name: 'firefox'
    command: '/usr/bin/firefox'
    binding: "['<Alt>g']"
  custom2:
    name: 'nemo'
    command: '/usr/bin/nemo'
    binding: "['<Alt>e']"

kubectl_version: 'v1.15.0'
minikube_version: 'v1.2.0'
terraform_version: '0.12.3'